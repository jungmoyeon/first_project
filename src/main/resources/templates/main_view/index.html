<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css"></th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <div th:replace="main_view/welcome :: welcomeFragment"></div>
    <div th:replace="main_view/services :: servicesFragment"></div>
    <div th:replace="main_view/portfolio :: portfolioFragment"></div>
    <div th:replace="main_view/about :: aboutFragment"></div>
    <div th:replace="main_view/teams :: teamsFragment"></div>
    <div th:replace="main_view/contact :: contactFragment"></div>

</html>
